version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: scraper_db
      POSTGRES_USER: scraper
      POSTGRES_PASSWORD: scraper_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper -d scraper_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  scraper-api:
    build: .
    environment:
      DATABASE_URL: postgres://scraper:scraper_password@postgres:5432/scraper_db?sslmode=disable
      PORT: 8080
      MAX_CONCURRENT_JOBS: 3
      BROWSER_TIMEOUT_SECONDS: 60
      USER_AGENT_ROTATION: true
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /tmp:/tmp  # For temporary file storage
    restart: unless-stopped

volumes:
  postgres_data: